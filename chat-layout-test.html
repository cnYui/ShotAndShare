<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天布局测试</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #F6D03A 0%, #A3D39C 100%);
            height: 100vh;
            padding: 20px;
        }
        
        .chat-container {
            max-width: 375px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        /* 宠物状态栏 */
        .pet-status-bar {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.95);
            border-bottom: 1px solid #f0f0f0;
        }
        
        .pet-avatar-small {
            position: relative;
            margin-right: 10px;
        }
        
        .pet-avatar-small .avatar-img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #A3D39C;
            background: #A3D39C;
        }
        
        .pet-status-info {
            flex: 1;
            min-width: 0;
        }
        
        .pet-name {
            font-size: 16px;
            font-weight: bold;
            color: #333;
            margin-bottom: 2px;
        }
        
        .pet-mood {
            font-size: 12px;
            color: #666;
        }
        
        .chat-settings {
            margin-left: auto !important;
            margin-right: 0 !important;
            flex-shrink: 0 !important;
        }
        
        .settings-btn {
            width: 30px !important;
            height: 30px !important;
            background: transparent !important;
            border: none !important;
            padding: 0 !important;
            margin: 0 !important;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            cursor: pointer;
        }
        
        .settings-icon {
            width: 20px;
            height: 20px;
            background: #666;
            border-radius: 2px;
        }
        
        /* 设置面板 */
        .settings-panel {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            display: none;
        }
        
        .settings-panel.show {
            display: block;
        }
        
        .settings-mask {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }
        
        .settings-content {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 375px;
            background: white;
            border-radius: 15px 15px 0 0;
            padding: 20px 15px;
        }
        
        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .settings-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-right: auto !important;
        }
        
        .close-btn {
            width: 30px !important;
            height: 30px !important;
            background: transparent !important;
            border: none !important;
            padding: 0 !important;
            margin: 0 !important;
            margin-left: auto !important;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            cursor: pointer;
        }
        
        .close-icon {
            width: 20px;
            height: 20px;
            background: #666;
            border-radius: 50%;
        }
        
        .settings-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .option-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            padding-right: 10px;
        }
        
        .option-label {
            font-size: 15px;
            color: #333;
            flex: 1;
            margin-right: 10px;
        }
        
        .option-switch {
            width: 40px;
            height: 20px;
            background: #ddd;
            border-radius: 10px;
            position: relative;
            cursor: pointer;
            margin-left: auto;
            margin-right: 10px;
            flex-shrink: 0;
        }
        
        .option-switch.active {
            background: #A3D39C;
        }
        
        .option-switch::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            background: white;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: transform 0.3s;
        }
        
        .option-switch.active::after {
            transform: translateX(20px);
        }
        
        .demo-content {
            padding: 20px;
            text-align: center;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- 宠物状态栏 -->
        <div class="pet-status-bar">
            <div class="pet-avatar-small">
                <div class="avatar-img"></div>
            </div>
            <div class="pet-status-info">
                <div class="pet-name">小绿</div>
                <div class="pet-mood">开心聊天中</div>
            </div>
            <div class="chat-settings">
                <button class="settings-btn" onclick="openSettings()">
                    <div class="settings-icon"></div>
                </button>
            </div>
        </div>
        
        <div class="demo-content">
            <p>点击右上角设置按钮测试布局</p>
        </div>
    </div>
    
    <!-- 聊天设置面板 -->
    <div class="settings-panel" id="settingsPanel">
        <div class="settings-mask" onclick="closeSettings()"></div>
        <div class="settings-content">
            <div class="settings-header">
                <div class="settings-title">聊天设置</div>
                <button class="close-btn" onclick="closeSettings()">
                    <div class="close-icon"></div>
                </button>
            </div>
            
            <div class="settings-options">
                <div class="option-item">
                    <div class="option-label">智能回复</div>
                    <div class="option-switch active" onclick="toggleSwitch(this)"></div>
                </div>
                
                <div class="option-item">
                    <div class="option-label">语音播报</div>
                    <div class="option-switch" onclick="toggleSwitch(this)"></div>
                </div>
                
                <div class="option-item">
                    <div class="option-label">消息提醒</div>
                    <div class="option-switch active" onclick="toggleSwitch(this)"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function openSettings() {
            document.getElementById('settingsPanel').classList.add('show');
        }
        
        function closeSettings() {
            document.getElementById('settingsPanel').classList.remove('show');
        }
        
        function toggleSwitch(element) {
            element.classList.toggle('active');
        }
    </script>
</body>
</html>
