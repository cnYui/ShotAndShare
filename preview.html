<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>健康宠物伴侣 - 主题与多语言预览</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #A3D39C 0%, #F6D03A 50%, #FF9F55 100%);
            min-height: 100vh;
            padding: 20px;
            transition: all 0.3s ease;
        }
        
        body.dark-theme {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 50%, #2c3e50 100%);
            color: #ffffff;
        }
        
        .container {
            max-width: 375px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        
        .dark-theme .container {
            background: rgba(45, 45, 45, 0.95);
            color: #ffffff;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
        
        .dark-theme .title {
            color: #ffffff;
        }
        
        .subtitle {
            font-size: 14px;
            color: #666;
        }
        
        .dark-theme .subtitle {
            color: #cccccc;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }
        
        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: #7fb069;
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: #6a9556;
            transform: translateY(-2px);
        }
        
        .btn.secondary {
            background: #d4a574;
        }
        
        .btn.secondary:hover {
            background: #c19660;
        }
        
        .profile-demo {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        
        .dark-theme .profile-demo {
            background: rgba(60, 60, 60, 0.8);
        }
        
        .user-card {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #7fb069;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
        }
        
        .user-info h3 {
            font-size: 18px;
            margin-bottom: 5px;
            color: #333;
        }
        
        .dark-theme .user-info h3 {
            color: #ffffff;
        }
        
        .user-level {
            font-size: 14px;
            color: #7fb069;
        }
        
        .settings-section {
            margin-top: 20px;
        }
        
        .section-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
        }
        
        .dark-theme .section-title {
            color: #ffffff;
        }
        
        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }
        
        .dark-theme .setting-item {
            border-bottom-color: #404040;
        }
        
        .setting-label {
            font-size: 14px;
            color: #333;
        }
        
        .dark-theme .setting-label {
            color: #ffffff;
        }
        
        .setting-value {
            font-size: 14px;
            color: #666;
        }
        
        .dark-theme .setting-value {
            color: #cccccc;
        }
        
        .language-demo {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background: rgba(127, 176, 105, 0.1);
            border-radius: 10px;
        }
        
        .dark-theme .language-demo {
            background: rgba(127, 176, 105, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title" id="title">健康宠物伴侣</h1>
            <p class="subtitle" id="subtitle">主题与多语言功能预览</p>
        </div>
        
        <div class="controls">
            <button class="btn" onclick="toggleTheme()" id="themeBtn">切换深色模式</button>
            <button class="btn secondary" onclick="toggleLanguage()" id="langBtn">切换语言</button>
        </div>
        
        <div class="profile-demo">
            <div class="user-card">
                <div class="avatar">🐱</div>
                <div class="user-info">
                    <h3 id="userName">健康达人</h3>
                    <p class="user-level" id="userLevel">等级 5</p>
                </div>
            </div>
            
            <div class="settings-section">
                <h3 class="section-title" id="settingsTitle">应用设置</h3>
                
                <div class="setting-item">
                    <span class="setting-label" id="themeLabel">主题设置</span>
                    <span class="setting-value" id="themeValue">浅色</span>
                </div>
                
                <div class="setting-item">
                    <span class="setting-label" id="languageLabel">语言设置</span>
                    <span class="setting-value" id="languageValue">简体中文</span>
                </div>
                
                <div class="setting-item">
                    <span class="setting-label" id="notificationLabel">任务提醒</span>
                    <span class="setting-value" id="notificationValue">已开启</span>
                </div>
            </div>
            
            <div class="language-demo">
                <p id="demoText">🎉 恭喜！您的宠物升级了！</p>
            </div>
        </div>
    </div>
    
    <script>
        let isDarkMode = false;
        let currentLang = 'zh-cn';
        
        const texts = {
            'zh-cn': {
                title: '健康宠物伴侣',
                subtitle: '主题与多语言功能预览',
                themeBtn: '切换深色模式',
                langBtn: '切换语言',
                userName: '健康达人',
                userLevel: '等级 5',
                settingsTitle: '应用设置',
                themeLabel: '主题设置',
                themeValue: '浅色',
                themeValueDark: '深色',
                languageLabel: '语言设置',
                languageValue: '简体中文',
                notificationLabel: '任务提醒',
                notificationValue: '已开启',
                demoText: '🎉 恭喜！您的宠物升级了！'
            },
            'zh-tw': {
                title: '健康寵物伴侶',
                subtitle: '主題與多語言功能預覽',
                themeBtn: '切換深色模式',
                langBtn: '切換語言',
                userName: '健康達人',
                userLevel: '等級 5',
                settingsTitle: '應用設置',
                themeLabel: '主題設置',
                themeValue: '淺色',
                themeValueDark: '深色',
                languageLabel: '語言設置',
                languageValue: '繁體中文',
                notificationLabel: '任務提醒',
                notificationValue: '已開啟',
                demoText: '🎉 恭喜！您的寵物升級了！'
            },
            'en': {
                title: 'Healthy Pet Companion',
                subtitle: 'Theme & Multi-language Preview',
                themeBtn: 'Toggle Dark Mode',
                langBtn: 'Switch Language',
                userName: 'Health Master',
                userLevel: 'Level 5',
                settingsTitle: 'App Settings',
                themeLabel: 'Theme Settings',
                themeValue: 'Light',
                themeValueDark: 'Dark',
                languageLabel: 'Language Settings',
                languageValue: 'English',
                notificationLabel: 'Task Reminder',
                notificationValue: 'Enabled',
                demoText: '🎉 Congratulations! Your pet leveled up!'
            }
        };
        
        function toggleTheme() {
            isDarkMode = !isDarkMode;
            document.body.classList.toggle('dark-theme', isDarkMode);
            updateTexts();
        }
        
        function toggleLanguage() {
            const languages = ['zh-cn', 'zh-tw', 'en'];
            const currentIndex = languages.indexOf(currentLang);
            currentLang = languages[(currentIndex + 1) % languages.length];
            updateTexts();
        }
        
        function updateTexts() {
            const currentTexts = texts[currentLang];
            
            document.getElementById('title').textContent = currentTexts.title;
            document.getElementById('subtitle').textContent = currentTexts.subtitle;
            document.getElementById('themeBtn').textContent = currentTexts.themeBtn;
            document.getElementById('langBtn').textContent = currentTexts.langBtn;
            document.getElementById('userName').textContent = currentTexts.userName;
            document.getElementById('userLevel').textContent = currentTexts.userLevel;
            document.getElementById('settingsTitle').textContent = currentTexts.settingsTitle;
            document.getElementById('themeLabel').textContent = currentTexts.themeLabel;
            document.getElementById('themeValue').textContent = isDarkMode ? currentTexts.themeValueDark : currentTexts.themeValue;
            document.getElementById('languageLabel').textContent = currentTexts.languageLabel;
            document.getElementById('languageValue').textContent = currentTexts.languageValue;
            document.getElementById('notificationLabel').textContent = currentTexts.notificationLabel;
            document.getElementById('notificationValue').textContent = currentTexts.notificationValue;
            document.getElementById('demoText').textContent = currentTexts.demoText;
        }
        
        // 初始化
        updateTexts();
    </script>
</body>
</html>
