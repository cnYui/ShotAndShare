<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>陪伴天数和总经验值测试</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #A3D39C, #7BC97B);
            min-height: 100vh;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .title {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: bold;
        }
        
        .growth-section {
            margin-bottom: 30px;
        }
        
        .exp-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .exp-label {
            font-size: 16px;
            color: #333;
            font-weight: 500;
            margin-bottom: 10px;
            display: block;
        }
        
        .exp-bar {
            height: 12px;
            background: #f0f0f0;
            border-radius: 6px;
            overflow: hidden;
            margin-bottom: 8px;
        }
        
        .exp-fill {
            height: 100%;
            background: linear-gradient(90deg, #FF9F55, #F6D03A);
            border-radius: 6px;
            transition: width 0.3s ease;
        }
        
        .exp-text {
            font-size: 14px;
            color: #666;
            text-align: center;
            display: block;
        }
        
        .companion-stats {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #f0f0f0;
        }
        
        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #FF9F55;
        }
        
        .stat-label {
            font-size: 14px;
            color: #666;
        }
        
        .test-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .test-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background: #A3D39C;
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .test-btn:hover {
            background: #7BC97B;
        }
        
        .dark-theme {
            background: linear-gradient(135deg, #2c3e50, #34495e);
        }
        
        .dark-theme .container {
            background: rgba(52, 73, 94, 0.9);
            color: #ecf0f1;
        }
        
        .dark-theme .exp-container {
            background: rgba(52, 73, 94, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .dark-theme .exp-label {
            color: #ecf0f1;
        }
        
        .dark-theme .exp-text,
        .dark-theme .stat-label {
            color: #bdc3c7;
        }
        
        .dark-theme .stat-value {
            color: #f39c12;
        }
        
        .dark-theme .companion-stats {
            border-top-color: rgba(255, 255, 255, 0.1);
        }
        
        .dark-theme .exp-bar {
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">宠物陪伴统计测试</h1>
        
        <div class="growth-section">
            <div class="exp-container">
                <span class="exp-label">经验值</span>
                <div class="exp-bar">
                    <div class="exp-fill" id="expFill" style="width: 65%"></div>
                </div>
                <span class="exp-text" id="expText">650/1000</span>
                
                <!-- 陪伴统计 -->
                <div class="companion-stats">
                    <div class="stat-item">
                        <span class="stat-value" id="companionDays">15</span>
                        <span class="stat-label">陪伴天数</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value" id="totalExp">2450</span>
                        <span class="stat-label">总经验</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="test-buttons">
            <button class="test-btn" onclick="toggleTheme()">切换主题</button>
            <button class="test-btn" onclick="updateStats()">更新数据</button>
            <button class="test-btn" onclick="simulateProgress()">模拟进度</button>
        </div>
    </div>
    
    <script>
        let isDarkMode = false;
        let companionDays = 15;
        let totalExp = 2450;
        let currentExp = 650;
        let maxExp = 1000;
        
        function toggleTheme() {
            isDarkMode = !isDarkMode;
            document.body.classList.toggle('dark-theme', isDarkMode);
        }
        
        function updateStats() {
            companionDays += Math.floor(Math.random() * 3) + 1;
            totalExp += Math.floor(Math.random() * 200) + 50;
            
            document.getElementById('companionDays').textContent = companionDays;
            document.getElementById('totalExp').textContent = totalExp;
        }
        
        function simulateProgress() {
            currentExp += Math.floor(Math.random() * 100) + 50;
            if (currentExp > maxExp) {
                currentExp = currentExp - maxExp;
                maxExp += 100;
            }
            
            const progress = (currentExp / maxExp) * 100;
            document.getElementById('expFill').style.width = progress + '%';
            document.getElementById('expText').textContent = currentExp + '/' + maxExp;
        }
        
        // 模拟数据变化
        setInterval(() => {
            if (Math.random() < 0.3) {
                updateStats();
            }
        }, 3000);
    </script>
</body>
</html>
